<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Login</title>
    <style>
        #registration {
            font-weight: 1vw;
            margin: 0;
            cursor: pointer;
        }

        .nones {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="img/pages.png" alt="pages" class="pages">
        <img src="img/shape.png" alt="shape" class="shape">
        <img src="img/back.png" alt="back" class="back">
        <form class="form">
            <div class="form-group">
                <p class="nones" id="texts">User login</p>
                <label>Логин</label>
                <input type="text" name="login">
                <span class="error" id="loginError">Укажите логин</span>
            </div>
            <div class="form-group" id="n1">
                <label>Email</label>
                <input type="email" name="emailInput" required>
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" name="password" required minlength="6" maxlength="16">
                <span class="error" id="passwordError">Укажите пароль</span>
            </div>
            <div class="form-group" id="n2">
                <label>Подтверждение пароля</label>
                <input type="password" name="passwordConfirmInput" required minlength="6" maxlength="16">
            </div>
            <div class="form-group">
                <input type="submit" value="Зарегистрироваться" class="myButton">
            </div>
            <p id="registration">Желаете войти?</p>
            <p id="registration2" class="nones">Желаете зарегистрироваться?</p>
            <p id="save" class="nones">Забыли пароль</p>
        </form>
    </div>
    <script src="script/script.js"></script>
    <script>

        let forms = document.querySelector(".form");
        let reg = document.querySelector("#registration").addEventListener("click", registr);
        let t = document.querySelector("#texts");
        let n1 = document.querySelector("#n1");
        let n2 = document.querySelector("#n2");
   


        function registr() {
            let a1 = n1.classList.toggle("nones");
            let a2 = n2.classList.toggle("nones");
            let a3 = t.classList.toggle("nones");
        }


    </script>
</body>

</html>
