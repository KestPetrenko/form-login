<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <img src="img/pages.png" alt="pages" class="pages">
        <img src="img/shape.png" alt="shape" class="shape">
        <img src="img/back.png" alt="back" class="back">
        <form>
            <div class="form-group">
                <p>User login</p>
                <label>Логин</label>
                <input type="text" name="login">
                <span class="error" id="loginError">Укажите логин</span>
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" name="password">
                <span class="error" id="passwordError">Укажите пароль</span>
            </div>

            <div class="form-group">
                <input type="submit" value="Войти" class="myButton">
            </div>
        </form>
    </div>
<script src="script/js.js"></script>
</body>

</html>
